name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  github-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract changelog for this version
        id: changelog
        run: |
          # Extract the section for the current tag from CHANGELOG.md
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#v}"
          # Get content between this version header and the next version header
          NOTES=$(awk "/^## ${VERSION//./\\.}/ {found=1; next} /^## [0-9]/ {if(found) exit} found {print}" CHANGELOG.md)
          if [ -z "$NOTES" ]; then
            NOTES="Release ${TAG}"
          fi
          # Use GitHub Actions delimiter for multiline output
          echo "notes<<EOF" >> "$GITHUB_OUTPUT"
          echo "$NOTES" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.changelog.outputs.notes }}
          generate_release_notes: false
